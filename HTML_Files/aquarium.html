<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Aquário</title>
  <style>
    body{
        background-color: #afdde580 ;
    }

    @font-face {
    font-family: 'water_parkregular';
    src: url('waterFont/waterhole-webfont.woff2') format('woff2'),
         url('waterFont/waterhole-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }

    h1 {
			font-family: 'water_parkregular';
      margin-left:100px;
      margin-top:0px;
      font-size: 40px;
    }
  </style>
</head>
<body>
<h1>Aquário</h1>
<div style="width: 430px; height: 300px;margin-top: 20px; margin-left: 10px;">
  <canvas id="temperatureChart" width="430px" height="400px"></canvas>
</div>

</body>
<script>
    var waterTemp = <%-JSON.stringify(waterTemp)%>;
    const ctx = document.getElementById('temperatureChart').getContext('2d');
    const temperatureChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [waterTemp[0].time, waterTemp[1].time, waterTemp[2].time, waterTemp[3].time, waterTemp[4].time],
        datasets: [{
          label: 'Temp. Água (Cº)',
          data: [waterTemp[0].temp, waterTemp[1].temp, waterTemp[2].temp, waterTemp[3].temp, waterTemp[4].temp],
          borderColor: '#3F00FF',
          backgroundColor: 'rgba(75, 192, 192, 0.1)',
          borderWidth: 2,
          pointRadius: 5,
          },{
          label: 'Temp. Ar (Cº)',
          data: [20,22,18,28],
          borderColor: '#0096FF',
          backgroundColor: 'rgba(75, 192, 192, 0.1)',
          borderWidth: 2,
          pointRadius: 5,
          },{
          label: 'Humidade (%)',
          data: [80,82,78,88],
          borderColor: '#00A36C',
          backgroundColor: 'rgba(75, 192, 192, 0.1)',
          borderWidth: 2,
          pointRadius: 5,
          }]
      },
      options: {
        scales: {
          yAxes: [{
            scaleLabel: {
              display: true,
            }
          }],
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Hora'
            }
          }]
        }
      }
    });
</script>
</html>
